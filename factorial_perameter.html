<script type="text/javascript">
      function fact(x) {
        if (x == 0 || x == 1) {
          return 1;
        } else {
          return x * fact(x - 1);
        }
      }
      var a = parseInt(prompt("Enter number :"));
      document.write("<h2>fectorial is :" + fact(a) + "</h2>");
    </script>
