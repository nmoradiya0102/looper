<h1 id="ok"></h1>

    <script type="text/javascript">
      var a = parseInt(prompt("Enter a number: "));
      var Prime = true;
      var i = 2

      if (a === 1) {
        document.write("<h2>1 is neither prime nor composite number. </h2>");
      } else if (a > 1) {
        while(i<a){
            if (a % i == 0) {
            Prime = false;
            break;
            i++;
          }
        }  
        if (Prime) {
          document.write("<h2>" + a + " : is a prime number</h2>");
        } else {
          document.write("<h2>" + a + " : is a not prime number</h2>");
        }
      }
      else {
        document.write("<h2>" + a + " : is a not prime number</h2>");
      }
    </script>
